{% extends "index.html" %}

{% block title %} UI Tables {% endblock %} 

<!-- Specific Page CSS goes HERE  -->
{% block stylesheets %}{% endblock stylesheets %}

{% block content %}
<div class="row">
    <div class="col-md-8">
        <div class="card">
          <div class="card-header">
            <h5 class="title">Create New Instance</h5>
          </div>
          <div class="card-body">
            <form method="post" action="/create-instance">
              <div class="row">
                <div class="col-md-5 pr-md-1">
                  <div class="form-group">
                    <label>Instance Name</label>
                    <input type="text" class="form-control" name="name" value="" required>
                  </div>
                </div>
                <div class="col-md-3 px-md-1">
                  <div class="form-group">
                    <label>AMI ID</label>
                    <input list="images" class="form-control" value="" name="ami-id" required>
                    <datalist id="images">
                        {% for imageID in images%}
                        <option value={{imageID}}>
                        {% endfor %}
                    </datalist>
                  </div>
                </div>
                <div class="card-footer">
                  <input type="submit" value="Submit" class="btn btn-fill btn-primary" />
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
</div>
                  
  
{% endblock content %}

<!-- Specific Page JS goes HERE  -->
{% block javascripts %}{% endblock javascripts %}
